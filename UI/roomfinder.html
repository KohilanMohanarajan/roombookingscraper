<body>
  <div class="col-md-12" align="center">
    <button class="btn" id="timeRoom">Find times for a Room</button> <br>
    <button class="btn" id="roomTime">Find rooms for a Time</button>
  </div>
  <div class="col-md-12" align="center">
    <div class="form-group">
      <select class="form-control" id="bldg" style="display:none">
        <option value="" disabled selected>Select a building...</option>
        <option>Arts and Administration (AA)</option>
        <option>Academic Resource Centre (AC)</option>
        <option>Bladen Wing (BV)</option>
        <option>Highland Hall (HL)</option>
        <option>Humanities Wing (HW)</option>
        <option>Instructional Centre (IC)</option>
        <option>Social Sciences (MW)</option>
        <option>Portable (PO)</option>
        <option>Science Wing (SW)</option>
        <option>Science Research (SY)</option>
      </select>
    </div>

    <div class="form-group">
      <select class="form-control" id="room" style="display:none">
        
      </select>
    </div>

    <div class="col-md-12" align="center" id="dispTable" style="display:none">
      <table id="timetable" class="table table-striped">
        <thead>
          <tr>
            <th>Time</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody id="availTimes">
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-12" align="center">
    <div class="form-group">
      <select class="form-control" id="time" style="display:none">
        <option value="" disabled selected>Select a time...</option>
        <option>08:00</option>
        <option>08:30</option>
        <option>09:00</option>
        <option>09:30</option>
        <option>10:00</option>
        <option>10:30</option>
        <option>11:00</option>
        <option>11:30</option>
        <option>12:00</option>
        <option>12:30</option>
        <option>13:00</option>
        <option>13:30</option>
        <option>14:00</option>
        <option>14:30</option>
        <option>15:00</option>
        <option>15:30</option>
        <option>16:00</option>
        <option>16:30</option>
        <option>17:00</option>
        <option>17:30</option>
        <option>18:00</option>
        <option>18:30</option>
        <option>19:00</option>
        <option>19:30</option>
        <option>20:00</option>
        <option>20:30</option>
        <option>21:00</option>
        <option>21:30</option>
        <option>22:00</option>
        <option>22:30</option>
        <option>23:00</option>
        <option>23:30</option>
      </select>
    </div>

    <div class="col-md-12" align="center" id="roomTable" style="display:none">
      <table id="roomtable" class="table table-striped">
        <thead>
          <tr>
            <th>Room</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody id="availRooms">
        </tbody>
      </table>
    </div>
  </div>
</body>
